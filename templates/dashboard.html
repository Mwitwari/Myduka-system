<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: #f8f9fa; color: #343a40;">
    <nav class="navbar navbar-expand-lg" style="background-color: #007bff; margin-bottom: 20px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" style="font-family: 'Brush Script MT', cursive; color: #fff;">Myduka</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/dashboard" style="color: #fff;">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sales" style="color: #fff;">Sales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products" style="color: #fff;">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/stock" style="color: #fff;">Stock</a>
                      </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register" style="color: #fff;">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login" style="color: #fff;">Login</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div style="margin: 20px; padding: 15px; background-color: #f8d7da; border: 1px solid #f5c6cb; border-radius: 5px; color: #721c24; font-weight: bold; width: 200px;">
        <ul style="list-style-type: none; margin: 0; padding: 0;">
            {% for message in messages %}
            <li style="margin: 5px 0;">{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
{% endwith %}


    <div style="display: flex; justify-content: flex-end; margin: 10px;">
        <form action="/logout" method="post">
            <button class="btn btn-danger" type="submit">LOGOUT</button>
        </form>
    </div>

    <h1 style="margin-top: 20px; font-size: 2.5rem; font-weight: bold; text-align: center;">My Dashboard</h1>
    <p style="text-align: center; font-size: 1.2rem;">Welcome to my dashboard</p>

    <div class="container">
        <div class="row" style="display: flex; justify-content: center; margin-bottom: 30px;">
            <canvas id="bar-chart" width="400" height="225" style="max-width: 100%; height: auto;"></canvas>
            <canvas id="bar-chart-2" width="400" height="225" style="max-width: 100%; height: auto;"></canvas>
        </div>
        <div class="canvas-container" style="display: flex; justify-content: center;">
            <canvas id="line-chart" width="800" height="450" style="max-width: 100%; height: auto;"></canvas>
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script>
        // Bar chart
        new Chart(document.getElementById("bar-chart"), {
            type: 'bar',
            data: {
                labels: {{ names | safe }},
                datasets: [
                    {
                        label: "Sales per Product",
                        backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850"],
                        data: {{ sales | safe }}
                    }
                ]
            },
            options: {
                legend: { display: false },
                title: { display: true, text: '' }
            }
        });

        // Profit per product
        new Chart(document.getElementById("bar-chart-2"), {
            type: 'bar',
            data: {
                labels: {{ product | safe }},
                datasets: [
                    {
                        label: "Profit per Product",
                        backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850"],
                        data: {{ profit | safe }}
                    }
                ]
            },
            options: {
                legend: { display: false },
                title: { display: true, text: '' }
            }
        });

        // Line chart code can go here if needed
    </script>
</body>

</html>
