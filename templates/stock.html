<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.4/css/dataTables.dataTables.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #007bff;">
        <div class="container-fluid">
          <a class="navbar-brand" href="/" style="font-family: 'Brush Script MT', cursive; color: #fff;">Myduka</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/dashboard" style="color: #fff;">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/sales" style="color: #fff;">Sales</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/products" style="color: #fff;">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/stock" style="color: #fff;">Stock</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/register" style="color: #fff;">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login" style="color: #fff;">Login</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>

      <div style="display: flex; flex-direction: row; justify-content: space-between; margin-bottom: 20px; margin-top: 10px;">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
          Add Stock
        </button>
        <form action="/logout" method="post">
          <button class="btn btn-danger" type="submit">LOGOUT</button>
        </form>
      </div>
    </div>
  
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Sales Details</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="/add_stock" method="post">
                <div class="mb-3">
                    <label for="pid" class="form-label">Select Product</label>
                    <select name="pid" class="form-select">
                      <option value="">Select Product</option>
                      {% for i in products %}
                      <option value="{{i[0]}}">{{i[1]}}</option>
                      {% endfor %}
                    </select>
                  </div>
              <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input name="quantity" type="number" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary">Add Stock</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container my-4">
        <table id="stocktable" class="table table-bordered table-striped" style="width: 100%;">
            <thead class="table-light">
                <tr>
                    <th>Sales ID</th>
                    <th>Product ID</th>
                    <th>Quantity</th>
                    <th>Created At</th>
                </tr>
            </thead>
            <tbody>
                {% for stock in stock %}
                <tr>
                    <td>{{ stock[0] }}</td>
                    <td>{{ stock[1] }}</td>
                    <td>{{ stock[2] }}</td>
                    <td>{{ stock[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
      </div>
    






    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.datatables.net/2.1.4/js/dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            $('#stocktable').DataTable();
        });
    </script>
</body>
</html>
